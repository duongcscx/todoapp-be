# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - duongnxtodobackend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    env:
      PORT: 3001
      ENV: 'production'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://duongnxtodoacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5323633f7bb64bd293328a522102a62c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7651e7ce95d346a9896143c1189a4b22 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: duongnxtodoacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5323633f7bb64bd293328a522102a62c }}/todoapp:${{ github.sha }}
        file: ./Dockerfile
        build-args: ENV=$ENV
        build-args: PORT=$PORT

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'duongnxtodobackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21bf50fe333744cc90759cbb634d37ef }}
        images: 'duongnxtodoacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5323633f7bb64bd293328a522102a62c }}/todoapp:${{ github.sha }}'